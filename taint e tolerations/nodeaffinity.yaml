apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
# afinidade para o pod entrar no NÃ³ com label "1"      
      affinity:
        nodeAffinity:
          requiredDuringSchedullingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: prioridade
                  operador: In 
                  values: "1"
